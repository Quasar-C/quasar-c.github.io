<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: black;
            display: none;
        }

        noscript {
            display: block;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        a {
            color: #FF6347;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Page not found.</h1>
    <p>We can't find the page you're looking for. <p id="countdown"></p></p>
    <noscript>
        <p>JavaScript is disabled in your browser. Please enable it to continue.</p>
    </noscript>
    <script>
        document.body.style.display = 'block';

        document.addEventListener('contextmenu', (e) => e.preventDefault());

        function ctrlShiftKey(e, keyCode) {
        return e.ctrlKey && e.shiftKey && e.keyCode === keyCode.charCodeAt(0);
        }

        document.onkeydown = (e) => {
        if (
            event.keyCode === 123 ||
            ctrlShiftKey(e, 'I') ||
            ctrlShiftKey(e, 'J') ||
            ctrlShiftKey(e, 'C') ||
            (e.ctrlKey && e.keyCode === 'U'.charCodeAt(0))
        )
            return false;
        };
    </script>
    <script>
          function updateTitle(seconds) {
            document.title = `Redirecting in ${seconds} seconds...`;
          }
        
          function updateCountdown(seconds) {
            document.getElementById('countdown').innerText = `Redirecting in ${seconds} seconds...`;
          }
        
          function startTimer(duration) {
            var timer = duration;
            var interval = setInterval(function () {
              seconds = parseInt(timer % 60, 10);
        
              updateTitle(seconds);
              updateCountdown(seconds);
        
              if (--timer < 0) {
                clearInterval(interval);
                window.location.href = "/";
              }
            }, 1000);
          }
        
          function initializeTimer() {
            var fiveSeconds = 5;
            startTimer(fiveSeconds);
          }
        
          window.onload = function () {
            initializeTimer();
          };
        </script>
</body>
</html>
